<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <img src="img/floydtriangle.jpeg">
    <h1>Welcome to Triangle World!!!</h1>
    <p>Find out what type of triangle you have by entering the lengths of each side below </p>
    <form id="triangleForm">
      <h3>Enter the Lengths of Your Triangle Sides</h3>
      <div class="form-group">
        <label for="firstSide">Your First Side Length:</label>
        <input id="firstSide" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="secondSide">Your Second Side Length:</label>
        <input id="secondSide" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="thirdSide">Your Third Side Length:</label>
        <input id="thirdSide" class="form-control" type="number">
      </div>
      <button type="submit" class="btn-light">Submit Your Sides</button>
  </div>
  
</body>
</html>
